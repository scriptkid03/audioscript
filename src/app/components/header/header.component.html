<header
  class="fixed w-full z-50 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg dark:bg-gray-800 dark:text-gray-200"
>
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center gap-4 cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z" />
        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
        <line x1="12" y1="19" x2="12" y2="22" />
        <line x1="8" y1="22" x2="16" y2="22" />
      </svg>
      <h1 class="text-2xl font-bold tracking-wider max-md:hidden">
        AudioScript
      </h1>
    </div>

    <nav>
      <ul class="hidden gap-6 items-center md:flex">
        <li>
          <a
            href="/"
            class="hover:text-blue-200 transition-colors cursor-pointer"
            >Home</a
          >
        </li>
        <li>
          <a
            href="/transcribe"
            class="hover:text-blue-200 transition-colors cursor-pointer"
            >Transcribe</a
          >
        </li>
        <li>
          <a
            href="/about"
            class="hover:text-blue-200 transition-colors cursor-pointer"
            >About</a
          >
        </li>
        <li>
          <button
            (click)="toggleDarkMode()"
            class="p-2 rounded-full hover:bg-blue-800 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </button>
        </li>
      </ul>

      <!-- Mobile Menu Button -->
      <button class="block md:hidden p-2" (click)="toggleMobileMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Mobile Menu -->
      <div
        *ngIf="isMobileMenuOpen"
        class="absolute top-0 left-0 w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 md:hidden"
      >
        <div class="flex justify-between items-center mb-6">
          <!-- <h2 class="text-2xl font-bold">Menu</h2> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
            <line x1="12" y1="19" x2="12" y2="22" />
            <line x1="8" y1="22" x2="16" y2="22" />
          </svg>
          <div class="flex justify-center items-center gap-4">
            <button
              (click)="toggleDarkMode()"
              class="p-2 rounded-full hover:bg-blue-800 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>

            <button
              (click)="toggleMobileMenu()"
              class="text-white text-4xl -mt-2"
            >
              &times;
            </button>
          </div>
        </div>
        <ul class="space-y-4 text-center">
          <li>
            <a
              href="/"
              class="hover:text-blue-200 transition-colors cursor-pointer"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/transcribe"
              class="hover:text-blue-200 transition-colors cursor-pointer"
              >Transcribe</a
            >
          </li>
          <li>
            <a
              href="/about"
              class="hover:text-blue-200 transition-colors cursor-pointer"
              >About</a
            >
          </li>
          <!-- <li>
            <button
              (click)="toggleDarkMode()"
              class="p-2 rounded-full hover:bg-blue-800 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
          </li> -->
        </ul>
      </div>
    </nav>
  </div>
</header>
