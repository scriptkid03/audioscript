<div class="bg-white min-h-screen pt-24">
  <div class="container mx-auto px-4">
    <section class="text-center mb-16">
      <h1 class="text-4xl font-bold mb-4 text-gray-800">About AudioScript</h1>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        We're revolutionizing audio transcription through cutting-edge AI
        technology, making accurate, fast transcriptions accessible to everyone.
      </p>
    </section>

    <section class="mb-16">
      <h2 class="text-3xl font-semibold text-center mb-12">Our Team</h2>
      <div class="grid md:grid-cols-3 gap-8">
        <div
          *ngFor="let member of teamMembers"
          class="bg-gray-100 p-6 rounded-lg text-center hover:shadow-lg transition"
        >
          <img
            [src]="member.image"
            alt="{{ member.name }}"
            class="w-32 h-32 rounded-full mx-auto mb-4 object-cover"
          />
          <h3 class="text-xl font-semibold">{{ member.name }}</h3>
          <p class="text-gray-600 mb-2">{{ member.role }}</p>
          <p class="text-gray-500">{{ member.bio }}</p>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-3xl font-semibold text-center mb-12">Our Journey</h2>
      <div class="max-w-4xl mx-auto">
        <div
          *ngFor="let milestone of milestones"
          class="flex items-center mb-6 bg-blue-50 p-4 rounded-lg"
        >
          <div class="text-4xl font-bold text-blue-600 mr-6">
            {{ milestone.year }}
          </div>
          <div>
            <p class="text-lg font-medium text-gray-800">
              {{ milestone.event }}
            </p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
